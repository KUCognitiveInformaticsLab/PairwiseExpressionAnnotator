<!DOCTYPE html>
<html>
  <head>
    <style>
      .image {
        height: 150px;
        width: 150px;
        border: 1px solid black;
        display: inline-block;
        margin: 10px;
        position: relative;
      }

      .radio {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body>
    <h1>Image Rating System</h1>
    <div id="imagesContainer"></div>
    <br />
    <button id="backButton" onclick="goBack()">Back</button>
    <button id="nextButton" onclick="goNext()">Next</button>
    <script>
      const images = [
        { id: 1, src: "image_1.jpg" },
        { id: 2, src: "image_2.jpg" },
        ...
        { id: 100, src: "image_100.jpg" }
      ];
      const ratings = [];
      for (let i = 0; i < 100; i++) {
        ratings[i] = [];
      }
      let currentPair = 1;
      let selectedImageId = "";

      document.querySelector("#imagesContainer").innerHTML = `
        <img
          class="image"
          id="image1"
          src="image${currentPair}_1.jpg"
          onclick="selectImage(1)"
        />
        <img
          class="image"
          id="image2"
          src="image${currentPair}_2.jpg"
          onclick="selectImage(2)"
        />
        <br />
        <input
          type="radio"
          class="radio"
          id="radio1"
          name="rating"
          onclick="rateImage(1, 2)"
        />
        <input
          type="radio"
          class="radio"
          id="radio2"
          name="rating"
          onclick="rateImage(2, 1)"
        />
      `;

      function selectImage(id) {
        selectedImageId = `image${id}`;
        document.querySelector(`#${selectedImageId}`).style.border = "2px solid blue";
      }

      function deselectImage() {
        if (selectedImageId) {
          document.querySelector(`#${selectedImageId}`).style.border = "1px solid black";
        }
      }

      function rateImage(selectedImage, unselectedImage) {
        if (!selectedImageId) {
          return
          alert("Please select an image before rating.");
        }
        const selectedImageIndex = currentPair - 1 + selectedImage - 1;
        const unselectedImageIndex = currentPair - 1 + unselectedImage - 1;
        ratings[selectedImageIndex][unselectedImageIndex] = 1;
        deselectImage();
      }

  function goNext() {
  if (currentPair === 100) {
    return;
  }
  currentPair++;
  deselectImage();
  document.querySelector("#imagesContainer").innerHTML = `
    <img
      class="image"
      id="image1"
      src="image${currentPair}_1.jpg"
      onclick="selectImage(1)"
    />
    <img
      class="image"
      id="image2"
      src="image${currentPair}_2.jpg"
      onclick="selectImage(2)"
    />
    <br />
    <input
      type="radio"
      class="radio"
      id="radio1"
      name="rating"
      onclick="rateImage(1, 2)"
    />
    <input
      type="radio"
      class="radio"
      id="radio2"
      name="rating"
      onclick="rateImage(2, 1)"
    />
  `;
  }

    function goBack() {
    if (currentPair === 1) {
      return;
    }
    currentPair--;
    deselectImage();
    document.querySelector("#imagesContainer").innerHTML = `
      <img
        class="image"
        id="image1"
        src="image${currentPair}_1.jpg"
        onclick="selectImage(1)"
      />
      <img
        class="image"
        id="image2"
        src="image${currentPair}_2.jpg"
        onclick="selectImage(2)"
      />
      <br />
      <input
        type="radio"
        class="radio"
        id="radio1"
        name="rating"
        onclick="rateImage(1, 2)"
      />
      <input
        type="radio"
        class="radio"
        id="radio2"
        name="rating"
        onclick="rateImage(2, 1)"
      />
    `;
    }
    </script>
  </body>
</html>
