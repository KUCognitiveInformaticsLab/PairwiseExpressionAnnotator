<!DOCTYPE html>
<html>
  <head>
    <title>Image Rating</title>
    <script>
        var images = [];

        // generate image names dynamically
        for (var i = 1; i <= 10; i++) {
            images.push("image_" + i + ".png");
        }

      function generatePairs(arr) {
        const pairs = [];
        for (let i = 0; i < arr.length; i++) {
          for (let j = i + 1; j < arr.length; j++) {
            pairs.push([arr[i], arr[j]]);
          }
        }
        return pairs;
      }

      function shuffleArray(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
      }

      let pairs = shuffleArray(generatePairs(images));

      let ratings = {};

      function compareImages() {
        let currentPair = pairs[0];
        let image1 = currentPair[0];
        let image2 = currentPair[1];

        let result = confirm("Which image do you prefer?\n\n" + image1 + " or " + image2);

        if (result) {
          if (!ratings[image1]) {
            ratings[image1] = {};
          }
          ratings[image1][image2] = 1;
        } else {
          if (!ratings[image2]) {
            ratings[image2] = {};
          }
          ratings[image2][image1] = 1;
        }

        pairs = pairs.slice(1);
        if (pairs.length === 0) {
          alert("You have rated all images.");
          return;
        }

        currentPair = pairs[0];
        image1 = currentPair[0];
        image2 = currentPair[1];

        document.getElementById("image1").src = image1;
        document.getElementById("image2").src = image2;
      }
    </script>
  </head>
  <body>
    <h1>Image Rating</h1>
    <p>Instructions: Click the "Next" button to compare two images, and choose which image you prefer. You will not see any repeated comparisons.</p>
    <img id="image1" src="" />
    <img id="image2" src="" />
    <button onclick="compareImages()">Next</button>
  </body>
</html>
