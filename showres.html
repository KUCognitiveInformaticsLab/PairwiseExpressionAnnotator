    /* Use CSS to style your webpage */
    .container {

    }
    .text {
      font-size: 24px;
      width: 10%; /* Set the width of the text */
      text-align: center;
    }
    .figure {
      display: inline-block; /* Make the figures align horizontally */
      width: 15%; /* Set the width of each figure */
      margin: 2px; /* Remove any space between the figures */
    }
    figcaption {
      display: none; /* Hide the captions */
    }
    @media screen and (max-width: 600px) {
      /* Use media queries to make the layout responsive */
      .container {
        /*flex-direction: column;  Make the text and figures stack vertically on small screens */
        /*align-items: flex-start;  Align the text and figures to the left */
        margin: 2px;
      }
      figure {
        display: block; /* Make the figures stack vertically on small screens */
        width: 98%; /* Set the width of each figure to fill the screen */
        margin: 1%; /* Add some space between the figures */
      }
      figcaption {
        display: block; /* Show the captions on small screens */
        text-align: left; /* Align the captions to the left */
      }
    }
  </style>

    function addImageList(divID, imageContainerId, image_name_list, note) {
        var divContainer = document.getElementById(divID);
        var imageContainer = document.createElement('div');
        divContainer.appendChild(imageContainer);
        imageContainer.id = imageContainerId;
        imageContainer.classList.add('container');
        imageContainer.innerHTML = '<p class="text">'+ note +'</p>';

        for (var i = 0; i < image_name_list.length; i++) {
            var image = document.createElement("img");
            image.src = 'imgs/disgust_selected_imgonly100/' + image_name_list[i];
            image.className = "figure";
            imageContainer.appendChild(image);
        }
    }
